<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashton Mercer</title>
    <link rel="icon" href="https://i.imgur.com/jLBmL6K.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'bianzhidai_noBG-Base';
            src: url('https://raw.githubusercontent.com/sdfggvfvj/bianzhidai-2.0/main/fonts/bianzhidai_noBG/OTF/bianzhidai_noBG-Base.otf');
        }
        body {
            font-family: 'bianzhidai_noBG-Base', 'Press Start 2P', cursive;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: url('data:image/x-icon;base64,AAACAAEAICACAAAAAAAwAQAAFgAAACgAAAAgAAAAQAAAAAEAAQAAAAAAgAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/////////////////////////////////////////////////////////////////////4AH4/EPA8HgjwPB4MADweD/g8HggAAAA/////////////////////////////////////////////////////////////////////8='), auto;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/ashtonmercer/ashtonmercer/website/background.gif') center/cover no-repeat;
            filter: blur(35px);
            z-index: -1;
        }

        img {
            max-width: 25%;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 55px #fff); /* Adding glow effect to the icon */
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .link {
            font-size: 6vw;
            margin: 10px;
            color: white;
            text-decoration: none;
            letter-spacing: .075em;
            filter: drop-shadow(0 0 55px #ffffff); /* Adding glow effect to the icon */

        }
    </style>
</head>
<body>
    <div class="background-blur"></div> <!-- Separate blur layer for background -->
    <img src="https://i.imgur.com/hg6aDku.png" alt="Ashton Mercer">
    <div class="links-container">
        <a class="link link-linkedin" href="https://www.linkedin.com/in/apmercer/">LinkedIn</a>
    </div>
</body>
</html>
