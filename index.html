<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashton Mercer</title>
    <link rel="icon" href="https://i.imgur.com/jLBmL6K.png" type="image/png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'bianzhidai_noBG-Base';
            src: url('https://raw.githubusercontent.com/sdfggvfvj/bianzhidai-2.0/main/fonts/bianzhidai_noBG/OTF/bianzhidai_noBG-Base.otf') format('opentype');
            font-display: swap;
        }
        body {
            font-family: 'bianzhidai_noBG-Base', cursive;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow: hidden;
        }
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(20px);
            z-index: -2;
            pointer-events: none;
        }
        img {
            max-width: 60%; /* Slightly increased size */
            margin-bottom: 30px;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .link {
            font-size: 5vw;
            margin: 10px;
            color: white;
            text-decoration: none;
            letter-spacing: .075em;
            filter: drop-shadow(0 0 20px #ffffff); /* Reduced glow effect for performance */
            transition: color 0.3s, transform 0.3s;
        }
        .link:hover {
            color: #ffffff;
            transform: scale(1.05);
        }
        .trail {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <img src="https://i.imgur.com/ZCZjxNv.png" alt="Logo">
    <div class="links-container">
        <a class="link" href="https://www.linkedin.com/in/apmercer/">LinkedIn</a>
    </div>
    <script>
        const colors = [
            '#dc8a78', '#dd7878', '#ea76cb', '#8839ef', '#d20f39', 
            '#e64553', '#fe640b', '#df8e1d', '#40a02b', '#179299', 
            '#04a5e5', '#209fb5', '#1e66f5', '#7287fd'
        ];

        document.body.addEventListener('mousemove', function(event) {
            const trail = document.createElement('div');
            const x = event.clientX + (Math.random() * 200 - 100);
            const y = event.clientY + (Math.random() * 200 - 100);
            const size = 200 + Math.random() * 200;
            const color = colors[Math.floor(Math.random() * colors.length)];
            trail.className = 'trail';
            trail.style.left = `${x}px`;
            trail.style.top = `${y}px`;
            trail.style.width = `${size}px`;
            trail.style.height = `${size}px`;
            trail.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
            document.body.appendChild(trail);
        });
    </script>
</body>
</html>
