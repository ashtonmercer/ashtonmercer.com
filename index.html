<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashton Mercer</title>
    <link rel="icon" href="https://i.imgur.com/jLBmL6K.png" type="image/png">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'bianzhidai_noBG-Base';
            src: url('https://raw.githubusercontent.com/sdfggvfvj/bianzhidai-2.0/main/fonts/bianzhidai_noBG/OTF/bianzhidai_noBG-Base.otf') format('opentype');
            font-display: swap;
        }
        body {
            font-family: 'bianzhidai_noBG-Base', cursive;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: url('data:image/x-icon;base64,AAACAAEAICACAAAAAAAwAQAAFgAAACgAAAAgAAAAQAAAAAEAAQAAAAAAgAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/////////////////////////////////////////////////////////////////////4AH4/EPA8HgjwPB4MADweD/g8HggAAAA/////////////////////////////////////////////////////////////////////8='), auto;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow: hidden;
        }
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(20px);
            z-index: -2;
            pointer-events: none;
        }
        img {
            max-width: 60%; /* Slightly increased size */
            margin-bottom: 30px;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .link {
            font-size: 5vw;
            margin: 10px;
            color: white;
            text-decoration: none;
            letter-spacing: .075em;
            filter: drop-shadow(0 0 20px #ffffff); /* Reduced glow effect for performance */
            transition: color 0.3s, transform 0.3s;
        }
        .link:hover {
            color: #0a66c2;
            transform: scale(1.05);
        }
        .trail {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            opacity: 1;
            animation: fadeOut 1.5s forwards;
            z-index: -1;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <img src="https://i.imgur.com/ZCZjxNv.png" alt="Logo">
    <div class="links-container">
        <a class="link" href="https://www.linkedin.com/in/apmercer/">LinkedIn</a>
    </div>
    <script>
        document.body.addEventListener('mousemove', function(event) {
            const trail = document.createElement('div');
            const x = event.clientX;
            const y = event.clientY;
            const color = `rgba(${Math.floor((x / window.innerWidth) * 255)}, ${Math.floor((y / window.innerHeight) * 255)}, 255, 0.5)`;
            trail.className = 'trail';
            trail.style.left = `${x}px`;
            trail.style.top = `${y}px`;
            trail.style.background = `radial-gradient(circle, ${color} 0%, transparent 80%)`;
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 1500);
        });
    </script>
</body>
</html>
